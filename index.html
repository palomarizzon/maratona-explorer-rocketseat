<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="./index.js" defer=""></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Descubra o seu destino!</title>
    <link
      rel="shortcut icon"
      href="https://gist.githubusercontent.com/maykbrito/0acdf4ce919838ffed50915a31fc5b23/raw/6f4dd01ec3116428ec4c99255944cb9ac7927590/cristal-ball.svg"

    />

  <body>
    <div id="container">
      <img
        src="https://gist.githubusercontent.com/maykbrito/0acdf4ce919838ffed50915a31fc5b23/raw/6f4dd01ec3116428ec4c99255944cb9ac7927590/cristal-ball.svg"
        alt="Imagem de uma bola de cristal"
      />
      <h1>Vou revelar o seu destino!</h1>
      <p>Clique em fazer pergunta para que seu destino seja revelado.</p>

      <label for="inputPergunta"></label>
      <input type="text" id="inputPergunta" placeholder="Digite sua pergunta" />

      <button id="botaoPerguntar" onclick="fazerPergunta()">Perguntar</button>
      <h2 id="resposta"></h2>
    </div>
    <footer>
      <div>
        <p>
          Site desenvolvido para a Maratona Explorer Rocketseat com o intuito de

    </footer>
